<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>伪登陆</title>
</head>
<body>
        <form action="#" method="post">
                <input type="text" placeholder="用户名" id="user" /><br />
                <input type="password" placeholder="密码" id="psd" /><br />
                <input type="button" onclick="login()" value="登陆"/><br />
        </form>

        <script type="text/javascript">
                function login() {
                        var user = document.getElementById("user").value;
                        var psd = document.getElementById("psd").value;
                        if (user=="" || psd==""){
                                alert("用户名或者密码不能为空！");
                                return;
                        }
                        if (user=="admin" && psd=="123456"){
                                alert("登陆成功！");
                        }else{
                                alert("登陆失败！");
                        }
                }
        </script>
</body>
</html>
